<head>
  <meta charset="UTF-8" />

  <title>Settings - Connect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="connect.css" />
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <nav class="bg-blue-900 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="C:\Users\blessings.mutinda\Desktop\Connect\connect.html" class="font-bold text-xl">Connect</a>
      <a href="profile.html">
        <img src="../assets/img/avatar-placeholder.png" alt="Profile" class="w-8 h-8 rounded-full border-white border hover:border-orange-400" />
      </a>
    </div>
  </nav>

  <!-- Settings Section -->
  <section class="container mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold text-blue-800 text-center mb-8">Account Settings</h2>

    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">

      <!-- Feature 1: Change Password -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-2">Change Password</h3>
        <input type="password" placeholder="Current Password" class="block w-full mb-2 p-2 border rounded" />
        <input type="password" placeholder="New Password" class="block w-full mb-2 p-2 border rounded" />
        <button class="bg-blue-600 text-white px-4 py-2 rounded w-full">Update Password</button>
      </div>

      <!-- Feature 2: Notification Preferences -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-2">Notification Settings</h3>
        <label class="flex items-center space-x-2 mb-2">
          <input type="checkbox" checked />
          <span>Email Alerts</span>
        </label>
        <label class="flex items-center space-x-2 mb-2">
          <input type="checkbox" />
          <span>SMS Notifications</span>
        </label>
        <label class="flex items-center space-x-2 mb-2">
          <input type="checkbox" checked />
          <span>Job Updates</span>
        </label>
        <button class="bg-green-600 text-white px-4 py-2 rounded w-full">Save Preferences</button>
      </div>

      <!-- Feature 3: Privacy Settings -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-2">Privacy Options</h3>
        <label class="block mb-2">
          <input type="checkbox" class="mr-2" checked /> Show my profile in search results
        </label>
        <label class="block mb-2">
          <input type="checkbox" class="mr-2" /> Allow messages from unknown users
        </label>
        <button class="bg-blue-500 text-white px-4 py-2 rounded w-full">Update Privacy</button>
      </div>

      <!-- Feature 4: Language Preference -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-2">Language Preference</h3>
        <select class="w-full p-2 border rounded mb-2">
          <option>English</option>
          <option>Swahili</option>
          <option>French</option>
        </select>
        <button class="bg-indigo-600 text-white px-4 py-2 rounded w-full">Save Language</button>
      </div>

      <!-- Feature 5: Account Deactivation -->
      <div class="bg-white p-6 rounded-lg shadow lg:col-span-2">
        <h3 class="text-lg font-semibold mb-2 text-red-600">Deactivate Account</h3>
        <p class="text-gray-600 mb-2">You can deactivate your account temporarily or permanently.</p>
        <button class="bg-red-600 text-white px-4 py-2 rounded">Deactivate</button>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="text-white py-6 mt-12" style="background: linear-gradient(to right, #1E40AF, #2563EB);">

        <a href="pricing.html" class="hover:underline">Pricing</a>
        <a href="safety.html" class="hover:underline">Safety</a>
      </div>
    </div>
  </footer>

</body>
</html>
